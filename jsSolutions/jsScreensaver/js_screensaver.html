<html>
<head>
<title>Animation</title>
<style type="text/css">

body {
 font:76% normal verdana,arial,tahoma;
}

#fooObject {
 /* simple box */
 position:absolute;
 left:0px;
 top:0px;
 width:50px;
 line-height:50px;
 background:#ffcc88;
 border:2px solid #003366;
 white-space:nowrap;
 padding:0.5em;
}

#dirKeys {
 position:absolute;
 left:0px;
 top:200px;
}

</style>
<script type="text/javascript">

var foo = null; // object

function init() {
  foo = document.getElementById('fooObject'); // get the "foo" object
  foo.style.left = '0px'; // initial horizontal position
  foo.style.top = '0px'; // initial vertical position
  foo.hdir = 0; //initial horizontal direction of movement
  foo.vdir = 0; //initial vertical direction of movement
  doMove(); // start animating
}


function doMove() {
    //Manage Horizontal Movement
  if(parseInt(foo.style.left) <= 800 && parseInt(foo.style.left) >= 0 && foo.hdir == 0)
  {
	foo.style.left = parseInt(foo.style.left)+2+'px';
  }
  else if(parseInt(foo.style.left) > 800)
  {
    foo.style.left = parseInt(foo.style.left)-1+'px';
	foo.hdir = 1;
  }
  else if(parseInt(foo.style.left) <= 800 && parseInt(foo.style.left) >= 0 && foo.hdir == 1)
  {
    foo.style.left = parseInt(foo.style.left)-1+'px';
  }
  else if(parseInt(foo.style.left) < 0)
  {
    foo.style.left = parseInt(foo.style.left)+2+'px';
	foo.hdir = 0;
  }
    //Manage Vertical Movement
  if(parseInt(foo.style.top) <= 600 && parseInt(foo.style.top) >= 0 && foo.vdir == 0)
  {
	foo.style.top = parseInt(foo.style.top)+1+'px';
  }
  else if(parseInt(foo.style.top) > 600)
  {
	foo.style.top = parseInt(foo.style.top)-2+'px';
	foo.vdir = 1;
  }
  else if(parseInt(foo.style.top) <= 600 && parseInt(foo.style.top) >= 0 && foo.vdir == 1)
  {
	foo.style.top = parseInt(foo.style.top)-2+'px';
  }
  else if(parseInt(foo.style.top) < 0)
  {
	foo.style.top = parseInt(foo.style.top)+1+'px';
	foo.vdir = 0;
  }
  setTimeout(doMove,10);
}

window.onload = init;

</script>
</head>

<body>

<div id="fooObject">
 iMove
</div>

</body>
</html>
